{% extends 'base.html' %}

{% load static %}

{% block content %}

<section class="section-conten padding-y bg">
    {% include 'includes/alerts.html' %}

    <div class="container">
        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3"></strong>
                    </header>
                    <div class="card-body">

                        <div class="row">

                            <div class="col-md-12">

                                <form action="{% url 'changePassword' %}" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}

                                    <div class="form-group">
                                        <label for="">Current Password</label>
                                        <input type="password" name="current_password" id=""
                                            placeholder="Current Password" required class="form-control">

                                    </div>
                                    <div class="form-group">
                                        <label for="">Create New Password</label>
                                        <input type="password" name="new_password" id="" placeholder="New Password"
                                            required class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="">confirm New Password</label>
                                        <input type="password" name="confirm_password" id=""
                                            placeholder=" Confirm New Password" required class="form-control">
                                    </div>


                                    <input type="submit" value="Submit" class="btn btn-primary">
                                </form>
                            </div>


                        </div> <!-- row.// -->
                    </div> <!-- card-body .// -->
                </article> <!-- order-group.// -->
            </main>
        </div> <!-- row.// -->
    </div>


</section>
{% endblock  %}
